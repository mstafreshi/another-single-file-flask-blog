{% extends "base.html" %}

{% block content %}
        <div>
            {% if not category.links.count() %}
                {{ _('No records') }} <br>
            {% else %}
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>{{ _('Title') }}</th>
                            <th></th>
                        </tr>                                     
                    </thead>
                    
                    <tbody>               
                        {% for link in category.links.all() %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td><a target=blank href="{{ link.link }}" title="{{ link.alt }}">{{ link.text }}</a></td>                    
                            <td class="text-end">
                                <a class="btn btn-danger btn-sm" href="{{ url_for('.delete', id=link.id) }}">{{ _('Delete') }}</a>
                                <a class="btn btn-primary btn-sm" href="{{ url_for('.link', category_id=link.linkdump_category_id, id=link.id) }}">{{ _('Edit') }}</a>
                            </td>
                        </tr>
                        {% endfor %}                 
                    </tbody>
                </table>
            {% endif %}
        </div>  
{% endblock %}
