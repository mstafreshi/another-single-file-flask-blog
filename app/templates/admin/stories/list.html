{% extends "base.html" %}

{% block content %}
    <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="text-center">#</th>
                        <th>{{ _('Name') }}</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                
                <tbody>
                    {% for story in stories %}
                        <tr>
                            <td class="text-center">{{ loop.index }}</td>
                            <td>
                                <a href="{{ url_for('.story', id=story.id) }}">
                                    {{ story.name }}                                   
                                </a>
                            </td>
                            
                            <td>
                                <span class="badge bg-primary">{{ story.lang_code }}</span>
                                <span class="badge bg-warning">{{story.posts.count() }} {{ _('Posts') }}</span>                                        
                            </td>
                                                
                            <td class="text-end">
                                {% if not story.posts.count() %}                                    
                                    <a class="btn btn-danger btn-sm" href="{{ url_for('.delete', id=story.id) }}">{{ _('Delete') }}</a>
                                {% endif %}
                            </td>                                        
                        </tr>
                    {% endfor %}
                </tbody>
            </table>              
    
{% endblock %}
