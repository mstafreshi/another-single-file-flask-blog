{% for category in LinkdumpCategory.query.filter_by(lang_code=g.lang_code).all() %}
    {% if loop.first %} <div class="row border-top pt-3 rtl"> {% endif %} 
        
    {% if category.links.count() %}        
        <div class="col-4">
            {{ category.name }} <br>
            {% for link in category.links.all() %}
                <a href="{{ link. link }}">{{ link.text }}</a> <br>
            {% endfor %}
        </div>
    {% endif %}
    
    {% if loop.last %} </div> {% endif %}
{% endfor %}
